<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统登录</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){  
				$("#login_form").validate({  
					rules:{account:"required",password:"required"},
					messages:{account:"用户名不能为空",password: "密码不能为空"}
				});  
			});
		</script>		
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal" id="login_form" action="/admin/do_login" method="post">
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-3">
						<h2>系统登录</h2>
					</div>
				</div>
				<present name="error">
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-3">
							<label class="error">{$error}</label>
						</div>
					</div>
				</present>
				<div class="form-group">
					<label class="col-md-offset-2 col-sm-2 control-label">用户名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="account" name="account" placeholder="请输入用户名" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-offset-2 col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-3">
						<button type="submit" class="btn btn-default">
							登陆系统
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
